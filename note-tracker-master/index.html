<!DOCTYPE  html>
<html lang="en-US">

    <head>
        <title>Basic To-do List</title>
        <meta charset="utf-8">
        <meta name="description" content="Todo list app">
        <link rel="stylesheet" href="assets/css/todo-styles.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>


    <body>


        <main>
            <div id="wrapper">
                <div>
                <h1 id="title">To-do List<span id="add-btn" class="fa fa-plus"></span></h1>
                <input type="text" class="hide-element" id="text-entry" placeholder="Add a new note...">
            </div>


                <ul id="keeper">
                    <li class="todo"><span class="trash"><i class="fa fa-trash"></i></span>First</li>
                    <li class="todo"><span class="trash"><i class="fa fa-trash"></i></span>Second</li>
                    <li class="todo"><span class="trash"><i class="fa fa-trash"></i></span>Third</li>
                </ul>
            </div>

        </main>





        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/js/todo-script.js"></script>
    </body>




</html>
